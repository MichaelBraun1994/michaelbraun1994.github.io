---
layout: default
---
<header>
    <div class="project-container">
    <img src="{{ page.image | relative_url }}" alt="{{ page.title }} image" class="project-image">
    <div class="project-details">
        <h1>{{ page.title }}</h1>
        <i>{{ page.description }}</i>
    </div>
    </div>
</header>

<section>
    {{ content }}
</section>

{% if page.links %}
<section>
    <h2>Related Links</h2>
    <ul>
        {% for link in page.links %}
        <li>{{ link.name }}: <a href="{{ link.url }}">{{ link.url }}</a></li>
        {% endfor %}
    </ul>
</section>
{% endif %}
